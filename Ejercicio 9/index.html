<body>
    <div class="container">
        <!-- Escribe un programa que responda a un usuario que quiere comprar un helado en una conocida marca de comida rápida cuánto le costará en función del topping que elija.
        El helado sin topping cuesta 50 MXN.
        El topping de oreo cuesta 10 MXN.
        El topping de KitKat cuesta 15 MXN.
        El topping de brownie cuesta 20 MXN.
        En caso de no disponer del topping solicitado por el usuario, el programa le indicará “no tenemos este topping, lo sentimos.” y a continuación le informará el precio del helado sin ningún topping.-->
        <h1>Ingrese su topping:</h1>
        <img src="./Images/toppings.png" alt="toppings">
        <form>
            <input type="text" id="answer" name="respuesta" maxlength="7" onkeypress="return Letras(event);" required>  
            <input type="submit" id="enviar" value="Enviar" onclick="confirmar()">
        </form>
    </div>
</body>
